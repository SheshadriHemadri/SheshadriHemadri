<html>
    <head>
        <script>
            function add()
            {
                var num1,num2,total;
                num1=parseInt(document.getElementById("txtFirstNumber").value);
                num2=parseInt(document.getElementById("txtSecondNumber").value);
                total=num1+num2;
                document.getElementById("txtAnswer").value=total;                
;
            }
            function sub()
            {
                var num1,num2,total;
                num1=parseInt(document.getElementById("txtFirstNumber").value);
                num2=parseInt(document.getElementById("txtSecondNumber").value);
                total=num1-num2;
                document.getElementById("txtAnswer").value=total;
            }
            function mul()
            {
                var num1,num2,total;
                num1=parseInt(document.getElementById("txtFirstNumber").value);
                num2=parseInt(document.getElementById("txtSecondNumber").value);
                total=num1*num2;
                document.getElementById("txtAnswer").value=total;
            }
            function div()
            {
                var num1,num2,total;
                num1=parseInt(document.getElementById("txtFirstNumber").value);
                num2=parseInt(document.getElementById("txtSecondNumber").value);
                total=num1-num2;
                document.getElementById("txtAnswer").value=total;
            }
            function clean()
            {
                document.getElementById("txtFirstNumber").value=0;
                document.getElementById("txtSecondNumber").value=0;
                document.getElementById("txtAnswer").value=0;
                
            }
        </script>
    </head>
    <body>
        <p>First Number:<input id="txtFirstNumber"></p>
        <p>Second Number:<input id="txtSecondNumber"></p>
        <button onclick="add()">Add Them</button>
        <button onclick="sub()">sub Them</button>
        <button onclick="mul()">mul Them</button>
        <button onclick="div()">div Them</button>
        <button onclick="clean()">Reset</button>
        <p>Total=<input id="txtAnswer"></p>
    </body>
</html>
