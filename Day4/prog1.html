<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display:grid;
  column-gap: 50px;
   row-gap: 50px;
  grid-template-columns: auto auto auto;
  background-color: rgb(69, 202, 222);
  padding: 10px;
}
.container > div {
  background-color: #db6dc3;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: left;
}
</style>
</head>
<body>

<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
